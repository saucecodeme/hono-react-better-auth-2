<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="./favicon.ico" />

    <!-- Single theme-color: app is always dark (html class="dark"). Safari often ignores media on theme-color. -->
    <!-- <meta name="theme-color" content="#18AEF8" /> -->

      name="theme-color"
      content="#18AEF8"
      media="(prefers-color-scheme: light)"
    />

      name="theme-color"
      content="#18AEF8"
      media="(prefers-color-scheme: dark)"
    />

    <meta
      name="description"
      content="Web site created using create-tsrouter-app"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <link
      rel="stylesheet"
      href="https://webfonts.fontstand.com/WF-098660-3d839f0a796caad5de0b247cffbf9086.css"
      type="text/css"
    />
    <title>Sloth</title>
  </head>

  </body>
</html>
